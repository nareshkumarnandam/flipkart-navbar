<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="padding">
            <div class="navbar">
                <div class="logo">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="">
                </div>
                <div class="search">
                    <!-- <button id="searchicon">
                        <img class="icon" src="./search-svgrepo-com.svg" alt="">
                    </button> -->
                    <form action="searchicon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="" id="" placeholder="Search for Products, Brands and More">
                    </form>
                </div>
                <div class="icons">
                    <button class="login-btn">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="">
                        Login
                        <i class="fa-solid fa-chevron-down sec-icon"></i>
                      </button>
                </div>
                <div class="icons">
                    <button class="cart-btn">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="">
                        Cart
                      </button>
                </div>
                <div class="icons">
                    <button>
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
                        Become a Seller
                      </button>
                </div>
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="">
                  
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="padding2">
            <div class="flex-container">
                <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="">
                    Grocery
                </div>
                <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    Mobiles
                </div>
                <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="" class="img-gap">
                    <div>
                      Fashion
                      <i class="fa-solid fa-chevron-down sec-icon"></i>
                    </div>
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="">
                    <div>
                      Electronics
                      <i class="fa-solid fa-chevron-down sec-icon"></i>
                    </div>
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="" class="img-gap">
        
                    <div>
                      Home
                      <i class="fa-solid fa-chevron-down sec-icon"></i>
                    </div>
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="" class="img-gap">
                    Appliances
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="" class="img-gap">
                    Travel
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="" class="img-gap">
                    <div>
                      Beauty, Toys and More
                      <i class="fa-solid fa-chevron-down sec-icon"></i>
                    </div>
                  </div>
                  <div class="grocery-image-container">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="" class="img-gap">
                    Two Wheelers
                  </div>       
            </div>
        </div>
    </div>
</body>
</html>
